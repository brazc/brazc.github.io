<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Simple Unique List</title><style>body{background-color:#0e1013;color:#f5f5f4;font-family:Arial,Helvetica,sans-serif;padding:1rem}button{background-color:#b6bac0;border:none}input{color:#fff;background-color:#1a1e23;border:none}:focus{outline:0}button,input{margin:10px 0;padding:10px;font-size:16px}ul{list-style-type:none;padding:0}li{margin:5px 0}#itemCount{padding-right:.25rem}</style><h1>Simple Unique List</h1><div>Item count: <span id=itemCount></span></div><input id=itemInput placeholder="Enter an item"> <button onclick=addItem()>Add Item</button><h2>Items:</h2><ul id=itemList></ul><script>const STORAGE_KEY="myList";function loadItems(){let e=JSON.parse(localStorage.getItem(STORAGE_KEY))||[],t=document.getElementById("itemList");t.innerHTML="";let n=document.getElementById("itemCount");n.innerHTML=e.length,e.forEach((e,n)=>{let l=document.createElement("li");l.textContent=e;let i=document.createElement("button");i.textContent="Delete",i.onclick=()=>deleteItem(n);let m=document.createElement("button");m.textContent="Update",m.onclick=()=>updateItem(n),l.appendChild(i),l.appendChild(m),t.appendChild(l)})}function itemExists(e,t){return t.includes(e)}function addItem(){let e=document.getElementById("itemInput"),t=e.value.trim();if(t){let n=JSON.parse(localStorage.getItem(STORAGE_KEY))||[];itemExists(t,n)?alert("Item already exists in the list."):(n.push(t),localStorage.setItem(STORAGE_KEY,JSON.stringify(n)),e.value="",loadItems())}else alert("Please enter a valid item.")}function deleteItem(e){let t=JSON.parse(localStorage.getItem(STORAGE_KEY))||[];t.splice(e,1),localStorage.setItem(STORAGE_KEY,JSON.stringify(t)),loadItems()}function updateItem(e){let t=prompt("Enter the new value:");if(null!==t){let n=JSON.parse(localStorage.getItem(STORAGE_KEY))||[];n[e]=t.trim(),localStorage.setItem(STORAGE_KEY,JSON.stringify(n)),loadItems()}}loadItems();</script>
